---
when:
  - event: [pull_request, tag]
  - event: [push, manual]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

steps:
  - name: eslint
    image: docker.io/library/node:lts
    commands:
      - npm install --quiet --no-progress
      - npm run lint:js
    environment:
      FORCE_COLOR: "true"

  - name: assets
    image: docker.io/library/node:lts
    depends_on: [eslint]
    commands:
      - npm install --quiet --no-progress
      - npm run build
    environment:
      FORCE_COLOR: "true"

  - name: testbuild
    image: quay.io/thegeeklab/hugo:0.144
    depends_on: [assets]
    commands:
      - mkdir -p exampleSite/themes/ && ln -s $(pwd)/ exampleSite/themes/${CI_REPO_NAME}
      - hugo --panicOnWarning -s exampleSite/ -b http://localhost:8000/

  - name: html-validation
    image: docker.io/library/node:lts
    depends_on: [testbuild]
    commands:
      - npm install --quiet --no-progress
      - npm run lint:html
    environment:
      FORCE_COLOR: "true"

  - name: link-validation
    image: docker.io/lycheeverse/lychee
    depends_on: [testbuild]
    commands:
      - lychee --no-progress --format detailed exampleSite/content/ README.md

  - name: page-validation
    image: quay.io/thegeeklab/lhci:0.14
    depends_on: [testbuild]
    commands:
      - lhci autorun
    environment:
      LHCI_SERVER_URL: https://ci-artifact.rknet.org/${CI_REPO_NAME}/
