{{ define "main" }}
  <article class="gdoc-markdown gdoc-post">
    <header class="gdoc-post__header">
      <h1 class="gdoc-post__title">{{ .Title }}</h1>
      <div class="gdoc-post__meta">
        {{ partial "posts/metadata.html" . }}
      </div>
    </header>
    <div>
      {{ partial "content" . }}
    </div>
  </article>
{{ end }}
