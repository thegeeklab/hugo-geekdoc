{{- $raw := or (hasPrefix .Text "<img") (hasPrefix .Text "<figure") -}}
{{- $code := hasPrefix .Text "<code" -}}
<a
  class="gdoc-markdown__link{{ if $raw -}}
    --raw
  {{- else if $code -}}
    --code
  {{- end }}"
  href="{{ .Destination | safeURL }}"
  {{ with .Title }}title="{{ . }}"{{ end }}
>
  {{- .Text | safeHTML -}}
</a>
{{- /* Drop trailing newlines */ -}}
