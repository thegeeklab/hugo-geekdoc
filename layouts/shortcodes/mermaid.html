{{ if not (.Page.Scratch.Get "mermaid") }}
<!-- Include mermaid only first time -->
<script defer src="{{ index .Site.Data.assets "js/mermaid.min.js" | relURL }}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        let currentMode = localStorage.getItem(THEME);
        mermaid.initialize({
            flowchart: { useMaxWidth: true },
            theme: "base",
            themeVariables: {
                darkMode: currentMode === DARK_MODE ? true : false,
                primaryColor: currentMode === DARK_MODE ? "#6C617E" : "#ececff",
            },
        });
    });
</script>
{{ .Page.Scratch.Set "mermaid" true }}
{{ end }}

<pre class="gdoc-mermaid mermaid{{ with .Get "class" }} {{ . }}{{ end }}">
  {{- .Inner -}}
</pre>
